<script>document.addEventListener && document.addEventListener("click", function (e) {
    for (var elm = e.target; elm; elm = elm.parentNode) {
        if (elm.nodeName === "A" && !(e.metaKey)) {
            e.preventDefault();
        }
    }
}, false);</script>
